    <section id="anmeldung-anzeige-bereich" class="module" data-original-index="2">
      <div class="module-header"> 
        <h2>Anmeldung</h2>
      </div>

      <div id="daten-anzeige" class="module-content">
        <select id="terminAuswahl" onchange="zeigeDatenFuerTermin(this.value)">
          <option value="">-- Bitte wählen --</option>
        </select>

        <div id="filter-und-navigation">
          <label style="font-size:13px;">
            <input type="checkbox" id="editModeCheckbox" > Ändern
          </label><br>

          <label for="filterOhneFunktion" style="font-size:13px;">
            <input type="checkbox" id="filterOhneFunktion" onchange="filtereTabelle()"> Filter
          </label>
          
          
          <div id="termin-navigation">
            <button onclick="zeigeVorherigenTermin()">&#9668;</button>
            <span>Termin</span>
            <button onclick="zeigeNaechstenTermin()">&#9658;</button>
          </div>
        </div>
        
        <div id="anmeldung-tabelle">
        </div>

        <div class="bearbeitungs-steuerung">
          <div id="fmcBereich" style="display:none;">
          </div>
          <button id="speichernButton" style="display:none;">speichern ►</button>
          <button id="zuruecksetzenButton" style="display:none;">zurücksetzen ►</button>
        </div>

        <div id="anmeldeinfo-bereich">
        </div>
      </div>
    </section>


  <!-- Änderungsprotokoll -->
  <div id="OverlayAnmeldungAenderungenProtokoll" class="protokoll-overlay">
    <div class="protokoll-inhalt">
      <h2>Änderungsprotokoll</h2>
      <p id="aktuellerTerminProtokoll"></p> <ul id="aenderungsListe">
      </ul>
      <div class="overlay-buttons">
        <button id="abbrechenAnmeldungenSpeichern" class="abbrechen-button">Abbrechen</button>
        <button id="bestaetigenAnmeldungenSpeichern" class="speichern-button">Speichern</button>
      </div>
    </div>
  </div>
